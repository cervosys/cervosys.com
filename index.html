<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CervoSys</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />

    <meta
      name="description"
      content="CervoSys - Coming Soon. Stay tuned for our launch!"
    />
    <meta
      name="keywords"
      content="CervoSys, Coming Soon, Launch, Technology, Innovation"
    />
    <meta name="author" content="Your Name or Company Name" />

    <meta property="og:title" content="CervoSys - Coming Soon" />
    <meta property="og:description" content="Stay tuned for our launch!" />
    <meta property="og:image" content="logo.webp" />
    <meta property="og:url" content="https://www.cervosys.com" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          class="no-contextmenu"
          src="logo.webp"
          alt="CervoSys Logo"
          style="user-select: none"
          draggable="false"
          fetchpriority="high"
          decoding="async"
        />
      </div>
      <p class="tagline no-contextmenu" style="user-select: none">
        IT easy, IT complete
      </p>
    </div>
  </body>
  <script>
    document
      .querySelectorAll(".no-contextmenu")
      .forEach((elementNoContextMenu) => {
        elementNoContextMenu.addEventListener("contextmenu", (e) =>
          e.preventDefault()
        );
      });
  </script>
</html>
